---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  <div class="metadata">
    <span>Collaborators: {{ page.collaborators | join: ", " }}</span>
    <span>Tags: {{ page.tags | join: ", " }}</span>
  </div>

  {{ content }}

  <div class="project-links">
    {% if page.paper_url %}<a href="{{ page.paper_url }}">Paper</a>{% endif %}
    {% if page.code_url %}<a href="{{ page.code_url }}">Code</a>{% endif %}
  </div>
</article>
